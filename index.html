<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <title>Adobe: Creative, marketing and document management solutions</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/adobe.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__left-content">
                    <div class="header__logo">
                        <img class="header__image" src="images/adobe.png" alt="Logo">
                        <p class="header__text">Adobe</p>
                    </div>
                    <div class="header__menu">
                        <ul>
                            <li><a href="#">Creativity & Design <i class="fa-solid fa-angle-down"></i></a></li>
                            <li><a href="#">PDF & E-signatures <i class="fa-solid fa-angle-down"></i></a></li>
                            <li><a href="#">Marketing & Commerce <i class="fa-solid fa-angle-down"></i></a></li>
                            <li><a href="#">Help & Support <i class="fa-solid fa-angle-down"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__right-content">
                    <i class="fa-solid fa-magnifying-glass header__icon"></i>
                    <a href="#">Sign In</a>
                </div>
            </div>
        </div>

    </header>
    
</body>
</html>
